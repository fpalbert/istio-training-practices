static_resources:
  listeners:
    name: test-listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name:  envoy.filters.network.tcp_proxy
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: echo-service  
          stat_prefix: echo-service  
  clusters:
  - name: echo-service
    type: STRICT_DNS
    connect_timeout: 5s
    lb_policy: round_robin
    load_assignment:
      cluster_name: echo-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: instance1
                port_value: 5678
        - endpoint:
            address:
              socket_address:
                address: instance2
                port_value: 5678
